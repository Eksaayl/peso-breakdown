<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Philippine Peso Bill Breakdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['DM Sans', 'system-ui', 'sans-serif'] },
          colors: {
            peso: { gold: '#B8860B', pink: '#fc9483', cream: '#faf8f5' }
          }
        }
      }
    }
  </script>
  <style>
    html { -webkit-tap-highlight-color: transparent; }
    body { padding-bottom: max(1.5rem, env(safe-area-inset-bottom, 0)); }
    input[type="number"] { -moz-appearance: textfield; }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  </style>
</head>
<body class="font-sans bg-gradient-to-br from-peso-cream to-amber-50 min-h-screen min-h-[100dvh] text-gray-800">
  <div class="max-w-lg mx-auto px-4 py-6 sm:py-8">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-peso-pink tracking-tight">Cash Breakdown Calculator</h1>
    </header>

    <!-- Inputs Card -->
    <section class="bg-white/90 backdrop-blur rounded-2xl shadow-lg border border-amber-100 p-5 sm:p-6 mb-6">
      <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-4">Your stock (quantity per denomination)</h2>
      <div class="grid grid-cols-2 gap-4">
        <label class="flex flex-col gap-1">
          <span class="text-sm font-medium text-gray-600">₱1,000</span>
          <input type="number" id="amt-1000" min="0" step="1" value="0" placeholder="0"
            class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-peso-pink focus:ring-2 focus:ring-pink-200 outline-none transition text-lg touch-manipulation">
        </label>
        <label class="flex flex-col gap-1">
          <span class="text-sm font-medium text-gray-600">₱500</span>
          <input type="number" id="amt-500" min="0" step="1" value="0" placeholder="0"
            class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-peso-pink focus:ring-2 focus:ring-pink-200 outline-none transition text-lg touch-manipulation">
        </label>
        <label class="flex flex-col gap-1">
          <span class="text-sm font-medium text-gray-600">₱200</span>
          <input type="number" id="amt-200" min="0" step="1" value="0" placeholder="0"
            class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-peso-pink focus:ring-2 focus:ring-pink-200 outline-none transition text-lg touch-manipulation">
        </label>
        <label class="flex flex-col gap-1">
          <span class="text-sm font-medium text-gray-600">₱100</span>
          <input type="number" id="amt-100" min="0" step="1" value="0" placeholder="0"
            class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-peso-pink focus:ring-2 focus:ring-pink-200 outline-none transition text-lg touch-manipulation">
        </label>
        <label class="flex flex-col gap-1">
          <span class="text-sm font-medium text-gray-600">₱50</span>
          <input type="number" id="amt-50" min="0" step="1" value="0" placeholder="0"
            class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-peso-pink focus:ring-2 focus:ring-pink-200 outline-none transition text-lg touch-manipulation">
        </label>
        <label class="flex flex-col gap-1">
          <span class="text-sm font-medium text-gray-600">₱20</span>
          <input type="number" id="amt-20" min="0" step="1" value="0" placeholder="0"
            class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-peso-pink focus:ring-2 focus:ring-pink-200 outline-none transition text-lg touch-manipulation">
        </label>
        <label class="flex flex-col gap-1">
          <span class="text-sm font-medium text-gray-600">₱10</span>
          <input type="number" id="amt-10" min="0" step="1" value="0" placeholder="0"
            class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-peso-pink focus:ring-2 focus:ring-pink-200 outline-none transition text-lg touch-manipulation">
        </label>
        <label class="flex flex-col gap-1">
          <span class="text-sm font-medium text-gray-600">₱5</span>
          <input type="number" id="amt-5" min="0" step="1" value="0" placeholder="0"
            class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-peso-pink focus:ring-2 focus:ring-pink-200 outline-none transition text-lg touch-manipulation">
        </label>
        <label class="flex flex-col gap-1">
          <span class="text-sm font-medium text-gray-600">₱1</span>
          <input type="number" id="amt-1" min="0" step="1" value="0" placeholder="0"
            class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-peso-pink focus:ring-2 focus:ring-pink-200 outline-none transition text-lg touch-manipulation">
        </label>
      </div>
      <p class="text-xs text-gray-400 mt-3">Enter the number of bills or coins you have for each denomination (e.g., 10 for ten ₱500 bills).</p>
    </section>

    <button type="button" id="calculate" class="w-full py-4 rounded-2xl bg-peso-pink hover:bg-peso-pink/90 active:scale-[0.98] text-white font-semibold text-lg shadow-lg shadow-pink-900/20 transition touch-manipulation mb-6">
      Calculate breakdown
    </button>

    <!-- Error message -->
    <div id="error-box" class="hidden mb-6 p-4 rounded-2xl bg-red-50 border border-red-200 text-red-800 text-sm">
      <p id="error-text"></p>
    </div>

    <!-- Output 1: Cash Fund (₱5,000) card -->
    <section id="result-card" class="hidden bg-white/90 backdrop-blur rounded-2xl shadow-lg border border-amber-100 overflow-hidden mb-6">
      <div class="bg-peso-pink text-white px-5 py-3">
        <h2 class="font-semibold">Cash Fund (₱5,000)</h2>
      </div>
      <ul id="breakdown-list" class="divide-y divide-amber-100 p-5">
        <!-- Filled by JS -->
      </ul>
      <div class="bg-amber-50 border-t border-amber-200 px-5 py-4 flex justify-between items-center">
        <span class="font-semibold text-gray-700">Total</span>
        <span id="total-calc" class="text-xl font-bold text-peso-pink">₱5,000</span>
      </div>
    </section>

    <!-- Cash Sales (excess stock) -->
    <section id="excess-card" class="hidden bg-white/90 backdrop-blur rounded-2xl shadow-lg border border-amber-100 overflow-hidden">
      <div class="bg-gray-600 text-white px-5 py-3">
        <h2 class="font-semibold">Cash Sales</h2>
      </div>
      <ul id="excess-list" class="divide-y divide-amber-100 p-5">
      </ul>
      <div class="bg-amber-50 border-t border-amber-200 px-5 py-4 flex justify-between items-center">
        <span class="font-semibold text-gray-700">Total</span>
        <span id="excess-total" class="text-xl font-bold text-peso-pink">₱0</span>
      </div>
    </section>
  </div>

  <script>
    const TARGET = 5000;
    const DENOMS = [
      { value: 1000, id: 'amt-1000' },
      { value: 500, id: 'amt-500' },
      { value: 200, id: 'amt-200' },
      { value: 100, id: 'amt-100' },
      { value: 50, id: 'amt-50' },
      { value: 20, id: 'amt-20' },
      { value: 10, id: 'amt-10' },
      { value: 5, id: 'amt-5' },
      { value: 1, id: 'amt-1' }
    ];

    function getStock() {
      return DENOMS.map(d => {
        const el = document.getElementById(d.id);
        const qty = Math.max(0, parseInt(el.value, 10) || 0);
        const amount = qty * d.value;
        return { value: d.value, qty, amount };
      });
    }

    function totalStock(stock) {
      return stock.reduce((sum, s) => sum + s.value * s.qty, 0);
    }

    function computeCashFund() {
      const stock = getStock();
      const byValue = {};
      DENOMS.forEach(d => {
        const s = stock.find(x => x.value === d.value);
        byValue[d.value] = { value: d.value, qty: 0, available: s ? s.qty : 0 };
      });

      let remaining = TARGET;

      // ——— Step A: Maximize Coins (₱1 mult of 5; ₱5 mult of 2; ₱10 & ₱20 max) ———
      const usable1Pieces = Math.floor((byValue[1].available || 0) / 5) * 5;
      const use1 = Math.min(usable1Pieces, remaining);
      byValue[1].qty = use1;
      remaining -= use1 * 1;

      const usable5Pieces = Math.floor((byValue[5].available || 0) / 2) * 2;
      let use5 = Math.min(usable5Pieces, Math.floor(remaining / 5));
      byValue[5].qty = use5;
      remaining -= use5 * 5;

      let use10 = Math.min(byValue[10].available || 0, Math.floor(remaining / 10));
      byValue[10].qty = use10;
      remaining -= use10 * 10;

      let use20 = Math.min(byValue[20].available || 0, Math.floor(remaining / 20));
      byValue[20].qty = use20;
      remaining -= use20 * 20;

      // ——— Compatibility Check (Bridge to 50): coin total must be multiple of 50 ———
      let coinTotal = use1 * 1 + use5 * 5 + use10 * 10 + use20 * 20;
      let r = coinTotal % 50;
      while (r > 0 && use20 > 0 && r >= 20) {
        use20 -= 1;
        byValue[20].qty = use20;
        remaining += 20;
        r -= 20;
      }
      while (r > 0 && use10 > 0 && r >= 10) {
        use10 -= 1;
        byValue[10].qty = use10;
        remaining += 10;
        r -= 10;
      }
      while (r > 0 && use5 > 0 && r >= 5) {
        use5 -= 1;
        byValue[5].qty = use5;
        remaining += 5;
        r -= 5;
      }

      // ——— Step B: Bill Fill — Mid-Range first (₱100 → ₱50 → ₱200), ₱500 only if needed ———
      const midBills = [100, 50, 200];
      const midWithStock = midBills.filter(v => (byValue[v].available || 0) > 0);
      while (remaining > 0 && midWithStock.length > 0) {
        let added = false;
        for (const v of midWithStock) {
          if (remaining >= v && byValue[v].qty < byValue[v].available) {
            byValue[v].qty += 1;
            remaining -= v;
            added = true;
            if (remaining === 0) break;
          }
        }
        if (!added) break;
      }
      // Only use ₱500 if mid-range exhausted and target not yet met
      if (remaining > 0 && (byValue[500].available || 0) > 0) {
        while (remaining >= 500 && byValue[500].qty < byValue[500].available) {
          byValue[500].qty += 1;
          remaining -= 500;
        }
      }

      // ——— Last Resort: shaved-off ₱1 coins to close gap ———
      if (remaining > 0 && remaining <= 4) {
        const leftover1 = (byValue[1].available || 0) - byValue[1].qty;
        const bridge = Math.min(leftover1, remaining);
        byValue[1].qty += bridge;
        remaining -= bridge;
      }

      if (remaining !== 0) return null;

      const cashFund = DENOMS.map(d => ({ value: d.value, qty: byValue[d.value].qty }));
      const excessStock = DENOMS.map(d => ({
        value: d.value,
        qty: (byValue[d.value].available || 0) - byValue[d.value].qty
      }));

      return { cashFund, excessStock };
    }

    function formatBreakdownRow(b) {
      return `<li class="py-3 flex justify-between items-center text-base"><span class="text-gray-600">${b.qty} × ₱${b.value.toLocaleString()}</span><span class="font-medium">₱${(b.qty * b.value).toLocaleString()}</span></li>`;
    }

    function showError(msg) {
      const box = document.getElementById('error-box');
      const text = document.getElementById('error-text');
      text.textContent = msg;
      box.classList.remove('hidden');
      document.getElementById('result-card').classList.add('hidden');
      document.getElementById('excess-card').classList.add('hidden');
    }

    function showCashFundResult(result) {
      document.getElementById('error-box').classList.add('hidden');

      const cashFund = result.cashFund.filter(b => b.qty > 0).sort((a, b) => a.value - b.value);
      document.getElementById('breakdown-list').innerHTML = cashFund.map(formatBreakdownRow).join('');
      document.getElementById('total-calc').textContent = '₱5,000';
      document.getElementById('result-card').classList.remove('hidden');

      const excess = result.excessStock.filter(b => b.qty > 0).sort((a, b) => a.value - b.value);
      document.getElementById('excess-list').innerHTML = excess.length
        ? excess.map(formatBreakdownRow).join('')
        : '<li class="py-3 text-gray-500 text-sm">No excess (all stock used in Cash Fund)</li>';
      const excessTotal = result.excessStock.reduce((sum, b) => sum + b.value * b.qty, 0);
      document.getElementById('excess-total').textContent = '₱' + excessTotal.toLocaleString();
      document.getElementById('excess-card').classList.remove('hidden');
    }

    document.getElementById('calculate').addEventListener('click', () => {
      const stock = getStock();
      const total = totalStock(stock);

      if (total < TARGET) {
        showError('Total stock is insufficient to reach ₱5,000.');
        return;
      }

      const result = computeCashFund();
      if (!result) {
        showError("Could not form exactly ₱5,000 with your current stock (excluding ₱1,000). Try adjusting quantities.");
        return;
      }

      showCashFundResult(result);
    });
  </script>
</body>
</html>
